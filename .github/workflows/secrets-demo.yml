name: Demo GitHub Actions Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  use-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use secret from GitHub Actions
        env:
          DEMO_SECRET: ${{ secrets.DEMO_SECRET }}
        run: |
          echo "Using secret inside the job (value is masked in logs)."
          if [ -z "$DEMO_SECRET" ]; then
            echo "DEMO_SECRET is NOT set" && exit 1
          else
            echo "DEMO_SECRET is set and available to the job."
          fi
